<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Form Input Data Mahasiswa </h1>
    <form method="get" action="">
        <table border="0">
            <tr>
                <td><label for="Input Text"> NIM</label></td>
                <td>
                    <input type="number" id="NIM" name="NIM" pattern="[0-9]" required/>
                </td>
            </tr>
        <tr>
            <td><label for="Input Teks"> Nama </label></td>
            <td>
                <input type="text" id="Nama" name="Nama" maxlength="35" minlength="5" size="50" required />
                <span> Harus 5-35 Karakter </span>
            </td>
        </tr>
        <tr>
            <td><label for="Input Teks"> Password </label></td>
            <td>
                <input type=" password " id="pass" name="pass" maxlength="20"
                min="5" size="40" pattern="(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#]).+" required />
                <span> Harus Berisi Kombinasi Huruf, Angka dan Simbol</span>
            </td>
        </tr>
            <tr>
                <td><label for="Input Teks"> Nomor Telephone</label></td>
                <td>
                    <input type="tel" id="telp" name="telp" maxlength="12" min="10"
                    pattern="08.*" placeholder="08xxxx" required />
                    <span> Harus 10-12 Karakter</span>
                </td>
            </tr>
            <tr>
                <td><label for="Input Teks"> Tanggal Lahir </label></td>
                <td>
                    <input type="date" id="tgl_lahir" name="tgl_lahir" required/>
                </td>
            </tr>
            <tr>
                <td><label for="inputTeks">E-Mail</label></td>
                <td>
                    <input type="email" id="email" name="email"
                    placeholder="nama@contoh.com" required/>
                </td>
            </tr>
            <tr>
                <td><label for="inputTeks">Alamat</label></td>
                <td>
                    <textarea name="Alamat" cols="35" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button name="save" value="simpan"> Simpan</button>
                    <button type="reset" name="cancel" value="batal">Batal</button> 
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
